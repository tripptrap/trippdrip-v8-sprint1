<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0f1419"/>

  <!-- Define gradients for metallic look -->
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Honeycomb structure - 1, 2, 3, 2 pattern with overlapping hexagons -->
  <g id="honeycomb" transform="translate(256, 220)">

    <!-- Row 1: 1 hexagon at top -->
    <path d="M 0,-80 L 30,-60 L 30,-20 L 0,0 L -30,-20 L -30,-60 Z"
          stroke="url(#hexGradient)" stroke-width="12" fill="none" stroke-linejoin="round"/>

    <!-- Row 2: 2 hexagons (overlapping with row 1 and each other) -->
    <path d="M -40,-40 L -10,-20 L -10,20 L -40,40 L -70,20 L -70,-20 Z"
          stroke="url(#hexGradient)" stroke-width="12" fill="none" stroke-linejoin="round"/>
    <path d="M 40,-40 L 70,-20 L 70,20 L 40,40 L 10,20 L 10,-20 Z"
          stroke="url(#hexGradient)" stroke-width="12" fill="none" stroke-linejoin="round"/>

    <!-- Row 3: 3 hexagons (overlapping with each other to form connected wave) -->
    <path d="M -80,0 L -50,20 L -50,60 L -80,80 L -110,60 L -110,20 Z"
          stroke="url(#hexGradient)" stroke-width="12" fill="none" stroke-linejoin="round"/>
    <path d="M 0,0 L 30,20 L 30,60 L 0,80 L -30,60 L -30,20 Z"
          stroke="url(#hexGradient)" stroke-width="12" fill="none" stroke-linejoin="round"/>
    <path d="M 80,0 L 110,20 L 110,60 L 80,80 L 50,60 L 50,20 Z"
          stroke="url(#hexGradient)" stroke-width="12" fill="none" stroke-linejoin="round"/>

    <!-- Row 4: 2 hexagons at bottom (overlapping with row 3 and each other) -->
    <path d="M -40,40 L -10,60 L -10,100 L -40,120 L -70,100 L -70,60 Z"
          stroke="url(#hexGradient)" stroke-width="12" fill="none" stroke-linejoin="round"/>
    <path d="M 40,40 L 70,60 L 70,100 L 40,120 L 10,100 L 10,60 Z"
          stroke="url(#hexGradient)" stroke-width="12" fill="none" stroke-linejoin="round"/>
  </g>
</svg>
