<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0f1419"/>

  <!-- Honeycomb structure - pyramid of hexagons -->
  <g id="honeycomb" transform="translate(256, 180)">
    <!-- Top hexagon -->
    <path d="M 0,-60 L 35,-40 L 35,0 L 0,20 L -35,0 L -35,-40 Z"
          stroke="#4a5f7a" stroke-width="8" fill="none" stroke-linejoin="miter"/>

    <!-- Second row - 2 hexagons -->
    <path d="M -60,-20 L -25,0 L -25,40 L -60,60 L -95,40 L -95,0 Z"
          stroke="#3b4a5c" stroke-width="6" fill="none" stroke-linejoin="miter"/>
    <path d="M 60,-20 L 95,0 L 95,40 L 60,60 L 25,40 L 25,0 Z"
          stroke="#3b4a5c" stroke-width="6" fill="none" stroke-linejoin="miter"/>

    <!-- Third row - 3 hexagons -->
    <path d="M -120,20 L -85,40 L -85,80 L -120,100 L -155,80 L -155,40 Z"
          stroke="#3b4a5c" stroke-width="6" fill="none" stroke-linejoin="miter"/>
    <path d="M 0,20 L 35,40 L 35,80 L 0,100 L -35,80 L -35,40 Z"
          stroke="#4a5f7a" stroke-width="7" fill="none" stroke-linejoin="miter"/>
    <path d="M 120,20 L 155,40 L 155,80 L 120,100 L 85,80 L 85,40 Z"
          stroke="#3b4a5c" stroke-width="6" fill="none" stroke-linejoin="miter"/>

    <!-- Fourth row - 4 hexagons -->
    <path d="M -180,60 L -145,80 L -145,120 L -180,140 L -215,120 L -215,80 Z"
          stroke="#3b4a5c" stroke-width="6" fill="none" stroke-linejoin="miter"/>
    <path d="M -60,60 L -25,80 L -25,120 L -60,140 L -95,120 L -95,80 Z"
          stroke="#3b4a5c" stroke-width="6" fill="none" stroke-linejoin="miter"/>
    <path d="M 60,60 L 95,80 L 95,120 L 60,140 L 25,120 L 25,80 Z"
          stroke="#3b4a5c" stroke-width="6" fill="none" stroke-linejoin="miter"/>
    <path d="M 180,60 L 215,80 L 215,120 L 180,140 L 145,120 L 145,80 Z"
          stroke="#3b4a5c" stroke-width="6" fill="none" stroke-linejoin="miter"/>
  </g>

  <!-- HyveWyre text with better styling -->
  <text x="256" y="450"
        font-family="Arial, Helvetica, sans-serif"
        font-size="64"
        font-weight="700"
        fill="#4a5f7a"
        text-anchor="middle"
        letter-spacing="6">HYVEWYRE</text>
</svg>
